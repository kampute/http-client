  assemblies:
  - Kampute.HttpClient
  namespace: Kampute.HttpClient.RetryManagement.Strategies
  summary: Calculates the delay for the next retry attempt, exponentially increasing based on the number of attempts made so far.
  example: []
  syntax:
    content: public bool TryGetRetryDelay(TimeSpan elapsed, uint attempts, out TimeSpan delay)
    parameters:
    - id: elapsed
      type: System.TimeSpan
      description: The total time elapsed since the start of retry attempts. This parameter is ignored in this implementation.
    - id: attempts
      type: System.UInt32
      description: The number of retry attempts made so far.
    - id: delay
      type: System.TimeSpan
      description: When this method returns, contains the calculated delay for the next retry attempt. This parameter is passed uninitialized.
    return:
      type: System.Boolean
      description: Always returns <code>true</code>, indicating that a retry attempt should be made after the calculated <code class="paramref">delay</code>.
    content.vb: Public Function TryGetRetryDelay(elapsed As TimeSpan, attempts As UInteger, delay As TimeSpan) As Boolean
  overload: Kampute.HttpClient.RetryManagement.Strategies.ExponentialStrategy.TryGetRetryDelay*
