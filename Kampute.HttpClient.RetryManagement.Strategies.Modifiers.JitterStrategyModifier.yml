  summary: Calculates the delay for the next retry attempt, adding random jitter based on the jitter factor to the delay provided by the underlying strategy.
  example: []
  syntax:
    content: public bool TryGetRetryDelay(TimeSpan elapsed, uint attempts, out TimeSpan delay)
    parameters:
    - id: elapsed
      type: System.TimeSpan
      description: The total time elapsed since the start of retry attempts.
    - id: attempts
      type: System.UInt32
      description: The number of retry attempts made so far.
    - id: delay
      type: System.TimeSpan
      description: When this method returns, contains the calculated delay for the next retry attempt. This parameter is passed uninitialized.
    return:
      type: System.Boolean
      description: <code>true</code> if the underlying strategy indicates that a retry should be attempted; otherwise, <code>false</code>.
    content.vb: Public Function TryGetRetryDelay(elapsed As TimeSpan, attempts As UInteger, delay As TimeSpan) As Boolean
