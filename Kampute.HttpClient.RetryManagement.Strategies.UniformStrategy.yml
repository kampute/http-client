  namespace: Kampute.HttpClient.RetryManagement.Strategies
  summary: A retry strategy that schedules retries with a uniform delay.
  remarks: >-
    The <xref href="Kampute.HttpClient.RetryManagement.Strategies.UniformStrategy" data-throw-if-not-resolved="false"></xref> class provides a retry mechanism with a constant wait time between retries. This strategy is useful for scenarios where a predictable

    retry pattern is desired, applying the same delay duration between each retry attempt without regard to the number of attempts made or the total elapsed time.
