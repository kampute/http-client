  assemblies:
  - Kampute.HttpClient
  namespace: Kampute.HttpClient
  summary: Determines whether the <xref href="System.Net.Http.HttpRequestMessage" data-throw-if-not-resolved="false"></xref> can be cloned without issues.
  remarks: >-
    This is a quick check to prevent cloning of requests that contain one-time-use or stream-based content, which could lead to 

    unexpected behaviors such as empty request bodies.
  example: []
  syntax:
    content: public static bool CanClone(this HttpRequestMessage request)
    parameters:
    - id: request
      type: System.Net.Http.HttpRequestMessage
      description: The <xref href="System.Net.Http.HttpRequestMessage" data-throw-if-not-resolved="false"></xref> to check.
    return:
      type: System.Boolean
      description: <code>true</code> if the request does not contain a content or the content is reusable; otherwise, <code>false</code>.
    content.vb: Public Shared Function CanClone(request As HttpRequestMessage) As Boolean
  overload: Kampute.HttpClient.HttpRequestMessageExtensions.CanClone*
