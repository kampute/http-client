  namespace: Kampute.HttpClient
  summary: Manages clones of <xref href="System.Net.Http.HttpRequestMessage" data-throw-if-not-resolved="false"></xref> for retry operations.
  remarks: >-
    This class oversees the life-cycle of cloned <xref href="System.Net.Http.HttpRequestMessage" data-throw-if-not-resolved="false"></xref> instances. It ensures that clones are properly managed 

    and disposed of, preventing resource leaks and maintaining the integrity of the original <xref href="System.Net.Http.HttpRequestMessage" data-throw-if-not-resolved="false"></xref>.
