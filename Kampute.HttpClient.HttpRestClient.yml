  summary: Facilitates HTTP communication with RESTful APIs by wrapping <xref href="System.Net.Http.HttpClient" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    <p>

    <xref href="Kampute.HttpClient.HttpRestClient" data-throw-if-not-resolved="false"></xref> simplifies interactions with RESTful APIs by abstracting the complexities of <xref href="System.Net.Http.HttpClient" data-throw-if-not-resolved="false"></xref>. It supports the 

    sharing of a single <xref href="System.Net.Http.HttpClient" data-throw-if-not-resolved="false"></xref> instance across multiple <xref href="Kampute.HttpClient.HttpRestClient" data-throw-if-not-resolved="false"></xref> instances, optimizing resource use and connection 

    management. This shared approach enhances performance, especially when concurrently accessing various services or API endpoints, by reusing HTTP 

    connections.

    </p>

    <p>

    It features a <xref href="Kampute.HttpClient.HttpRestClient.ResponseDeserializers" data-throw-if-not-resolved="false"></xref> collection for automatic HTTP response content deserialization into .NET objects. The client selects 

    the appropriate deserializer for the response's <code>Content-Type</code>, easing the integration with API responses.

    </p>

    <p>

    Backoff strategies are implemented through the <xref href="Kampute.HttpClient.HttpRestClient.BackoffStrategy" data-throw-if-not-resolved="false"></xref> property, providing a mechanism for handling transient failures and network 

    interruptions. These strategies dictate the logic for retrying requests after failures, including how long to wait between retries. By employing a

    proper backoff strategy, the client can avoid overwhelming the server or network, improving the chances of successful communication without compromising 

    resource utilization.

    </p>

    <p>

    Extensible error handling is achieved through the <xref href="Kampute.HttpClient.HttpRestClient.ErrorHandlers" data-throw-if-not-resolved="false"></xref> collection. Custom <xref href="Kampute.HttpClient.Interfaces.IHttpErrorHandler" data-throw-if-not-resolved="false"></xref> implementations can 

    be employed to address specific HTTP errors, enabling tailored retry strategies and failure responses.

    </p>

    <p>

    The client enriches HTTP request and response handling with life-cycle events such as <xref href="Kampute.HttpClient.HttpRestClient.BeforeSendingRequest" data-throw-if-not-resolved="false"></xref> and <xref href="Kampute.HttpClient.HttpRestClient.AfterReceivingResponse" data-throw-if-not-resolved="false"></xref>. 

    These events allow for request modification, response inspection, and logging, facilitating a high degree of interaction customization.

    </p>

    <p>

    Through its design, <xref href="Kampute.HttpClient.HttpRestClient" data-throw-if-not-resolved="false"></xref> aims to offer a balance between ease of use and flexibility, making it a suitable choice for developers 

    looking to interact with RESTful APIs in a .NET environment. Whether for simple API consumption or complex, high-load scenarios, it provides the tools 

    necessary to create efficient, reliable, and customizable HTTP communication solutions.

    </p>
