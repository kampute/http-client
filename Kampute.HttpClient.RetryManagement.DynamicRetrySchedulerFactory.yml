  assemblies:
  - Kampute.HttpClient
  namespace: Kampute.HttpClient.RetryManagement
  summary: Represents a factory that dynamically creates retry schedulers based on runtime conditions of HTTP requests.
  remarks: >-
    <p>

    The <xref href="Kampute.HttpClient.RetryManagement.DynamicRetrySchedulerFactory" data-throw-if-not-resolved="false"></xref> class leverages a factory function to instantiate <xref href="Kampute.HttpClient.Interfaces.IRetryScheduler" data-throw-if-not-resolved="false"></xref> objects, enabling

    the selection of specific retry strategies tailored to the conditions observed during the execution of HTTP requests. The decision-making

    process utilizes detailed context provided by <xref href="Kampute.HttpClient.HttpRequestErrorContext" data-throw-if-not-resolved="false"></xref>, which includes information about the HTTP client,

    the request, and any encountered exceptions.

    </p>

    <p>

    This dynamic approach allows for the implementation of sophisticated retry strategies that can adjust to varying error types and operational

    scenarios. It is especially beneficial in complex distributed systems where distinct error conditions or system states may necessitate

    different retry behaviors for optimizing overall system performance and reliability.

    </p>
  example: []
  syntax:
    content: 'public class DynamicRetrySchedulerFactory : IRetrySchedulerFactory'
    content.vb: Public Class DynamicRetrySchedulerFactory Implements IRetrySchedulerFactory
