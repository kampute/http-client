  assemblies:
  - Kampute.HttpClient
  namespace: Kampute.HttpClient
  summary: Determines whether a given exception can be considered as a transient network issue for the purposes of retrying an HTTP request.
  example: []
  syntax:
    content: public static bool IsTransientNetworkError(this Exception exception)
    parameters:
    - id: exception
      type: System.Exception
      description: The exception encountered during the HTTP request execution.
    return:
      type: System.Boolean
      description: <code>true</code> if the error can be considered as a transient network issue and might warrant a retry attempt; <code>false</code> otherwise.
    content.vb: Public Shared Function IsTransientNetworkError(exception As Exception) As Boolean
