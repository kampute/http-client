  summary: A retry strategy that limits the retry attempts to a specified time frame.
  remarks: >-
    This class wraps another retry strategy and enforces a total time limit for retries. It ensures that the total elapsed time does

    not exceed the specified timeout before suggesting another retry attempt.
  example: []
  syntax:
    content: 'public sealed class LimitedDurationStrategyModifier : IRetryStrategy'
    content.vb: Public NotInheritable Class LimitedDurationStrategyModifier Implements IRetryStrategy
