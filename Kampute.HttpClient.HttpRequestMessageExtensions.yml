  namespace: Kampute.HttpClient
  summary: Clones the specified <xref href="System.Net.Http.HttpRequestMessage" data-throw-if-not-resolved="false"></xref>, including its headers, version, and properties.
  remarks: >-
    This method copies the provided <xref href="System.Net.Http.HttpRequestMessage" data-throw-if-not-resolved="false"></xref>, including its headers, version, and properties. The method reuses 

    the original request's <xref href="System.Net.Http.HttpContent" data-throw-if-not-resolved="false"></xref> in the cloned request.
  example: []
  syntax:
    content: public static HttpRequestMessage Clone(this HttpRequestMessage request)
    parameters:
    - id: request
      type: System.Net.Http.HttpRequestMessage
      description: The <xref href="System.Net.Http.HttpRequestMessage" data-throw-if-not-resolved="false"></xref> to clone.
    return:
      type: System.Net.Http.HttpRequestMessage
      description: A new instance of <xref href="System.Net.Http.HttpRequestMessage" data-throw-if-not-resolved="false"></xref> that is a clone of the original.
    content.vb: Public Shared Function Clone(request As HttpRequestMessage) As HttpRequestMessage
  overload: Kampute.HttpClient.HttpRequestMessageExtensions.Clone*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: Thrown if the request contains stream-based content that cannot be reused.
