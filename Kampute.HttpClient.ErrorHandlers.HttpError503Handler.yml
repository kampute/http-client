    id: OnBackoffStrategy
    path: src/Kampute.HttpClient/ErrorHandlers/HttpError503Handler.cs
    startLine: 53
  assemblies:
  - Kampute.HttpClient
  namespace: Kampute.HttpClient.ErrorHandlers
  summary: A delegate that allows customization of the backoff strategy when a '503 Service Unavailable' response is received.
  remarks: >-
    <p>

    If this delegate is set and returns an <xref href="Kampute.HttpClient.Interfaces.IRetrySchedulerFactory" data-throw-if-not-resolved="false"></xref>, the returned strategy is used for the retry operation. 

    If it is not set, or returns <code>null</code>, the handler will defer to the <code>Retry-After</code> header in the response or the 

    client's default backoff strategy.

    </p>

    <p>

    The delegate receives the following parameters:

    <ul><li><span class="term">context</span>Provides context about the HTTP request resulting in a '503 Service Unavailable' response. It is encapsulated 

    within an <xref href="Kampute.HttpClient.HttpResponseErrorContext" data-throw-if-not-resolved="false"></xref> instance, allowing for an informed decision on the retry strategy.</li><li><span class="term">retryAfter</span>Advises on the next retry attempt timing as a <xref href="System.DateTimeOffset" data-throw-if-not-resolved="false"></xref> value. If the response includes a 

    <code>Retry-After</code> header, this parameter reflects its value, suggesting an optimal time to retry. If the header is missing, 

    the value is <code>null</code>, indicating no specific suggestion from the server.</li></ul>

    </p>
  example: []
  syntax:
    content: public Func<HttpResponseErrorContext, DateTimeOffset?, IRetrySchedulerFactory?>? OnBackoffStrategy { get; set; }
    parameters: []
    return:
      type: System.Func{Kampute.HttpClient.HttpResponseErrorContext,System.Nullable{System.DateTimeOffset},Kampute.HttpClient.Interfaces.IRetrySchedulerFactory}
    content.vb: Public Property OnBackoffStrategy As Func(Of HttpResponseErrorContext, DateTimeOffset?, IRetrySchedulerFactory)
  overload: Kampute.HttpClient.ErrorHandlers.HttpError503Handler.OnBackoffStrategy*
