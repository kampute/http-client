  namespace: Kampute.HttpClient.RetryManagement.Strategies
  summary: A retry strategy that exponentially increases the delay before each retry attempt.
  remarks: >-
    The <xref href="Kampute.HttpClient.RetryManagement.Strategies.ExponentialStrategy" data-throw-if-not-resolved="false"></xref> class calculates the delay between retry attempts by starting with an initial delay and then increasing it exponentially

    with each subsequent retry. This strategy is effective in scenarios where the load on the underlying systems needs to be progressively reduced in the

    face of ongoing failures, or where it is beneficial to wait longer between attempts to increase the chance of success.
