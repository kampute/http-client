  assemblies:
  - Kampute.HttpClient
  namespace: Kampute.HttpClient.ErrorHandlers
  summary: Determines the backoff strategy to use based on the error context.
  remarks: >-
    This method first attempts to use the <xref href="Kampute.HttpClient.ErrorHandlers.HttpError503Handler.OnBackoffStrategy" data-throw-if-not-resolved="false"></xref> delegate to obtain a retry strategy. If the delegate is not 

    provided or returns <code>null</code>, and a <code>Retry-After</code> header is present, the value of this header is used to create a retry 

    delay. If neither condition is met, the client's default backoff strategy is utilized.
  example: []
  syntax:
    content: protected override IRetrySchedulerFactory DetermineBackoffStrategy(HttpResponseErrorContext ctx)
    parameters:
    - id: ctx
      type: Kampute.HttpClient.HttpResponseErrorContext
      description: The context containing information about the HTTP response that indicates a failure.
    return:
      type: Kampute.HttpClient.Interfaces.IRetrySchedulerFactory
      description: An <xref href="Kampute.HttpClient.Interfaces.IRetrySchedulerFactory" data-throw-if-not-resolved="false"></xref> that defines the backoff strategy.
    content.vb: Protected Overrides Function DetermineBackoffStrategy(ctx As HttpResponseErrorContext) As IRetrySchedulerFactory
