  namespace: Kampute.HttpClient
  summary: Provides event data for events that involve manipulation or inspection of HTTP request messages.
  remarks: >-
    This class is typically used in scenarios where an HTTP request message needs to be inspected or modified

    before it is sent. It encapsulates an instance of <xref href="System.Net.Http.HttpRequestMessage" data-throw-if-not-resolved="false"></xref>, allowing subscribers

    of the event to access and manipulate the request as necessary. Common use cases include adding headers,

    changing the request URI, or modifying the request body.
