  assemblies:
  - Kampute.HttpClient
  namespace: Kampute.HttpClient
  summary: Retrieves the number of times the original request was cloned to produce this <xref href="System.Net.Http.HttpRequestMessage" data-throw-if-not-resolved="false"></xref> instance.
  remarks: >-
    The clone generation increases by 1 every time the request is cloned. An original request that has not been cloned

    will have a generation count of 0.
  example: []
  syntax:
    content: public static int GetCloneGeneration(this HttpRequestMessage request)
    parameters:
    - id: request
      type: System.Net.Http.HttpRequestMessage
      description: The <xref href="System.Net.Http.HttpRequestMessage" data-throw-if-not-resolved="false"></xref> to check.
    return:
      type: System.Int32
      description: The clone generation count or zero if the request has not been cloned.
    content.vb: Public Shared Function GetCloneGeneration(request As HttpRequestMessage) As Integer
