  assemblies:
  - Kampute.HttpClient
  namespace: Kampute.HttpClient
  summary: Gets or sets the base address for HTTP requests.
  remarks: >-
    <p>

    If the provided base address does not end with a slash, one is automatically appended. The presence or absence of this trailing 

    slash is significant in how relative URLs are resolved. For instance, if the base address is <a href="http://example.com/api">http://example.com/api</a> (no trailing 

    slash) and the relative URL is "users", the resolved URL will be <a href="http://example.com/users">http://example.com/users</a>. Conversely, if the base address ends 

    with a slash, like <a href="http://example.com/api/">http://example.com/api/</a>, the resolved URL will be <a href="http://example.com/api/users">http://example.com/api/users</a>. This subtle 

    difference can be crucial in ensuring requests are routed correctly.

    </p>

    <p>

    It's also worth noting that a <code>null</code> value for the base address is acceptable and indicates that no base address is set. In such cases, 

    any HTTP request must use an absolute URL.

    </p>
  example: []
  syntax:
    content: public Uri? BaseAddress { get; set; }
    parameters: []
    return:
      type: System.Uri
    content.vb: Public Property BaseAddress As Uri
