  name: FindCharacterEncoding(HttpContent)
  nameWithType: HttpContentExtensions.FindCharacterEncoding(HttpContent)
  fullName: Kampute.HttpClient.HttpContentExtensions.FindCharacterEncoding(System.Net.Http.HttpContent)
  type: Method
  source:
    remote:
      path: src/Kampute.HttpClient/HttpContentExtensions.cs
      branch: master
      repo: https://github.com/kampute/http-client
    id: FindCharacterEncoding
    path: src/Kampute.HttpClient/HttpContentExtensions.cs
    startLine: 29
  assemblies:
  - Kampute.HttpClient
  namespace: Kampute.HttpClient
  summary: Attempts to find the character encoding from the <xref href="System.Net.Http.HttpContent" data-throw-if-not-resolved="false"></xref> headers.
  remarks: >-
    This method inspects the 'CharSet' value in the content type header of the <xref href="System.Net.Http.HttpContent" data-throw-if-not-resolved="false"></xref>. If the charset is specified

    and recognized, it returns the corresponding <xref href="System.Text.Encoding" data-throw-if-not-resolved="false"></xref>. If the charset is not specified, the method returns <code>null</code>, 

    indicating that the encoding could not be determined. An <xref href="System.ArgumentException" data-throw-if-not-resolved="false"></xref> is thrown if the charset is specified but 

    not supported by the system.
  example: []
  syntax:
    content: public static Encoding? FindCharacterEncoding(this HttpContent content)
    parameters:
    - id: content
      type: System.Net.Http.HttpContent
      description: The <xref href="System.Net.Http.HttpContent" data-throw-if-not-resolved="false"></xref> instance to extract the character encoding from.
    return:
      type: System.Text.Encoding
      description: The <xref href="System.Text.Encoding" data-throw-if-not-resolved="false"></xref> specified in the content's headers if the charset is recognized; otherwise, <code>null</code>.
    content.vb: Public Shared Function FindCharacterEncoding(content As HttpContent) As Encoding
  overload: Kampute.HttpClient.HttpContentExtensions.FindCharacterEncoding*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: Thrown if the charset specified in the content's headers is not recognized.
