  assemblies:
  - Kampute.HttpClient
  namespace: Kampute.HttpClient.ErrorHandlers
  summary: >-
    Handles '503 Service Unavailable' HTTP responses by attempting to back off and retry the request according to a specified or 

    default backoff strategy.
  remarks: >-
    This handler provides a mechanism to respond to HTTP 503 errors by retrying the request after a delay. The delay duration and 

    retry logic can be customized through the <xref href="Kampute.HttpClient.ErrorHandlers.HttpError503Handler.OnBackoffStrategy" data-throw-if-not-resolved="false"></xref> delegate. If the delegate is not provided, or does not 

    specify a strategy, the handler will look for a <code>Retry-After</code> header in the response. If the <code>Retry-After</code> header is 

    present, its value is used to determine the backoff duration. If the header is not present, the default backoff strategy of the 

    <xref href="Kampute.HttpClient.HttpRestClient" data-throw-if-not-resolved="false"></xref> is used.
  example: []
  syntax:
    content: 'public class HttpError503Handler : HttpErrorHandlerWithBackoff, IHttpErrorHandler'
    content.vb: Public Class HttpError503Handler Inherits HttpErrorHandlerWithBackoff Implements IHttpErrorHandler
  seealso:
