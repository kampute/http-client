  assemblies:
  - Kampute.HttpClient
  namespace: Kampute.HttpClient.Interfaces
  summary: Defines the functionality for deserializing an object from the HTTP request body.
  remarks: >-
    <p>

    The <xref href="Kampute.HttpClient.Interfaces.IHttpContentDeserializer" data-throw-if-not-resolved="false"></xref> interface is designed for the purpose of abstracting the mechanism of deserializing data 

    from HTTP responses into .NET objects. Implementers of this interface provide the logic necessary to convert HTTP content, identified 

    by a specific media type, into instances of model types used within an application.

    </p>

    <p>

    The <xref href="Kampute.HttpClient.Interfaces.IHttpContentDeserializer.GetSupportedMediaTypes(System.Type)" data-throw-if-not-resolved="false"></xref> method is designed to communicate the content types that the deserializer can process, effectively 

    informing the server about the media types acceptable to the client. It ensures that the client and server can agree on a common format for 

    data exchange, enhancing the efficiency and compatibility of HTTP communications.

    </p>

    <p>

    Through the <xref href="Kampute.HttpClient.Interfaces.IHttpContentDeserializer.CanDeserialize(System.String%2cSystem.Type)" data-throw-if-not-resolved="false"></xref> method, implementations can provide a quick check to ascertain compatibility between the deserializer, 

    the media type of the content, and the target model type. This check is typically performed before attempting deserialization to ensure that 

    the deserializer is capable of processing the content as expected.

    </p>

    <p>

    The asynchronous <xref href="Kampute.HttpClient.Interfaces.IHttpContentDeserializer.DeserializeAsync(System.Net.Http.HttpContent%2cSystem.Type%2cSystem.Threading.CancellationToken)" data-throw-if-not-resolved="false"></xref> method forms the core of the interface, where the actual deserialization logic is implemented. 

    This method takes <xref href="System.Net.Http.HttpContent" data-throw-if-not-resolved="false"></xref>, along with the target model type, and returns a task that, when completed, yields the deserialized 

    object. Implementations must handle the asynchronous nature of this operation, catering to potential cancellation requests through the 

    provided <xref href="System.Threading.CancellationToken" data-throw-if-not-resolved="false"></xref> provided by the parameter.

    </p>

    <p>

    The implementations of <xref href="Kampute.HttpClient.Interfaces.IHttpContentDeserializer" data-throw-if-not-resolved="false"></xref> should be thread-safe and reusable across multiple deserialization operations to 

    facilitate efficient processing of HTTP response content in a concurrent environment.

    </p>
