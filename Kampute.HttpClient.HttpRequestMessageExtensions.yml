  summary: Checks if the <xref href="System.Net.Http.HttpRequestMessage" data-throw-if-not-resolved="false"></xref> is a clone.
  remarks: A cloned request is one that has been created through the <xref href="Kampute.HttpClient.HttpRequestMessageExtensions.Clone(System.Net.Http.HttpRequestMessage)" data-throw-if-not-resolved="false"></xref> extension method.
  example: []
  syntax:
    content: public static bool IsCloned(this HttpRequestMessage request)
    parameters:
    - id: request
      type: System.Net.Http.HttpRequestMessage
      description: The <xref href="System.Net.Http.HttpRequestMessage" data-throw-if-not-resolved="false"></xref> to check.
    return:
      type: System.Boolean
      description: <code>true</code> if the request has been cloned; otherwise, <code>false</code>.
