  namespace: Kampute.HttpClient.RetryManagement.Strategies
  summary: A retry strategy that linearly increases the delay before each retry attempt.
  remarks: >-
    The <xref href="Kampute.HttpClient.RetryManagement.Strategies.LinearStrategy" data-throw-if-not-resolved="false"></xref> class calculates the delay between retry attempts by starting with an initial delay and then increasing it linearly with

    each subsequent retry. This linear increment strategy offers a controlled escalation of wait times, making it suitable for scenarios where

    gradually backing off is preferred to reduce the load on resources or to increase the chances of a successful retry under improving conditions.
  example: []
  syntax:
