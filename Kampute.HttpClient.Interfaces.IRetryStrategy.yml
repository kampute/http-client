  assemblies:
  - Kampute.HttpClient
  namespace: Kampute.HttpClient.Interfaces
  summary: Calculates the delay duration for the next retry attempt and indicates whether a retry should be attempted.
  example: []
  syntax:
    content: bool TryGetRetryDelay(TimeSpan elapsed, uint attempts, out TimeSpan delay)
    parameters:
    - id: elapsed
      type: System.TimeSpan
      description: The total time elapsed since the start of retry attempts.
    - id: attempts
      type: System.UInt32
      description: The count of retry attempts made so far.
    - id: delay
      type: System.TimeSpan
      description: When this method returns, contains the calculated delay duration for the next retry attempt, if a retry is advisable. This parameter is passed uninitialized.
    return:
      type: System.Boolean
      description: <code>true</code> if a retry attempt is advisable and should be made after the calculated delay; <code>false</code> otherwise, indicating no further retry attempts should be made.
    content.vb: Function TryGetRetryDelay(elapsed As TimeSpan, attempts As UInteger, delay As TimeSpan) As Boolean
  overload: Kampute.HttpClient.Interfaces.IRetryStrategy.TryGetRetryDelay*
  nameWithType.vb: IRetryStrategy.TryGetRetryDelay(TimeSpan, UInteger, TimeSpan)
