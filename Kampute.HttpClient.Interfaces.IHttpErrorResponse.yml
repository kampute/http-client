  assemblies:
  - Kampute.HttpClient
  namespace: Kampute.HttpClient.Interfaces
  summary: Defines an interface for handling HTTP error responses and converting them into a <xref href="Kampute.HttpClient.HttpResponseException" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    This interface is especially beneficial in RESTful operation contexts where the server provides error details in a 

    distinct format. It facilitates the conversion of these details into a structured <xref href="Kampute.HttpClient.HttpResponseException" data-throw-if-not-resolved="false"></xref>, 

    thereby enhancing error handling and its integration into client-side logic.
  example: []
