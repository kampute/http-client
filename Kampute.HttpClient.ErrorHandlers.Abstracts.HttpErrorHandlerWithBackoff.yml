  assemblies:
  - Kampute.HttpClient
  namespace: Kampute.HttpClient.ErrorHandlers.Abstracts
  summary: Attempts to recover from a HTTP error by backing off and retrying the request.
  remarks: >-
    This method attempts to retry the request based on the backoff strategy determined by <xref href="Kampute.HttpClient.ErrorHandlers.Abstracts.HttpErrorHandlerWithBackoff.DetermineBackoffStrategy(Kampute.HttpClient.HttpResponseErrorContext)" data-throw-if-not-resolved="false"></xref>. 

    It checks for the ability to retry the request, waits according to the backoff strategy, and then decides whether a retry should be attempted.
  example: []
  syntax:
    content: protected virtual Task<HttpErrorHandlerResult> BackoffAndDecideOnRetryAsync(HttpResponseErrorContext ctx, CancellationToken cancellationToken)
    parameters:
    - id: ctx
      type: Kampute.HttpClient.HttpResponseErrorContext
      description: The context containing information about the HTTP response that indicates a failure.
    - id: cancellationToken
      type: System.Threading.CancellationToken
      description: A token for canceling the operation.
    return:
      type: System.Threading.Tasks.Task{Kampute.HttpClient.HttpErrorHandlerResult}
      description: A task that resolves to an <xref href="Kampute.HttpClient.HttpErrorHandlerResult" data-throw-if-not-resolved="false"></xref>.
    content.vb: Protected Overridable Function BackoffAndDecideOnRetryAsync(ctx As HttpResponseErrorContext, cancellationToken As CancellationToken) As Task(Of HttpErrorHandlerResult)
  overload: Kampute.HttpClient.ErrorHandlers.Abstracts.HttpErrorHandlerWithBackoff.BackoffAndDecideOnRetryAsync*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: Thrown if <code class="paramref">ctx</code> is <code>null</code>.
