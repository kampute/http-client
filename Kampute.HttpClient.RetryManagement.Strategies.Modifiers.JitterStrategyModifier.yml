  summary: Initializes a new instance of the <xref href="Kampute.HttpClient.RetryManagement.Strategies.Modifiers.JitterStrategyModifier" data-throw-if-not-resolved="false"></xref> class with a specified source retry strategy and jitter factor.
  remarks: >-
    The jitter factor allows fine-tuning of the randomness applied to the retry delay, enabling a balance between predictability and the

    benefits of desynchronization. It is a double value between 0 and 1 that determines the maximum proportion of the delay that can be

    adjusted randomly to introduce jitter. A value of 0 means no jitter, while 1 allows the delay to vary by up to Â±100% of the base delay.
  example: []
  syntax:
    content: public JitterStrategyModifier(IRetryStrategy source, double jitterFactor)
    parameters:
    - id: source
      type: Kampute.HttpClient.Interfaces.IRetryStrategy
      description: The underlying retry strategy to which jitter will be added.
    - id: jitterFactor
      type: System.Double
      description: The factor to apply to the delay to introduce jitter, represented as a value between 0 and 1.
