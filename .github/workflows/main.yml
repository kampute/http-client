name: Build, Test, and Document

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET 6.0
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
      
      - name: Restore dependencies
        run: dotnet restore
        
      - name: Build
        run: dotnet build --no-restore -c Release
        
      - name: Test
        run: dotnet test --no-restore --verbosity normal

  generate-docs:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup DocFX
        run: |
          wget https://github.com/dotnet/docfx/releases/download/v2.75.3/docfx.zip
          unzip docfx.zip -d docfx
          
      - name: Generate Documentation
        run: |
          mono docfx/docfx.exe docfx.json

  publish-docs:
    needs: generate-docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      
      - name: Publish Documentation
        uses: JamesIves/github-pages-deploy-action@4.5.0
        with:
          branch: gh-pages
          folder: docs

  cleanup:
    needs: publish-docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cleanup Intermediary Files/Folders
        run: |
          rm -rf api
