    - id: cancellationToken
      type: System.Threading.CancellationToken
      description: A token that can be used to cancel the wait operation.
    return:
      type: System.Threading.Tasks.Task{System.Boolean}
      description: A task that resolves to <code>true</code> if a retry should be attempted; otherwise, <code>false</code>.
