  namespace: Kampute.HttpClient
  summary: Manages shared access to a disposable resource, ensuring it is correctly disposed of when no longer in use.
  remarks: >-
    This class is particularly useful for managing resources that are expensive to create and can be safely shared across different parts 

    of an application. It ensures that the resource remains alive as long as it is needed and is properly cleaned up afterwards. This pattern

    helps prevent resource leaks and promotes efficient resource usage.
  example: []
  syntax:
    content: 'public class SharedDisposableManager<T> where T : class, IDisposable'
    typeParameters:
    - id: T
      description: The type of the disposable object. Must be a class that implements <xref href="System.IDisposable" data-throw-if-not-resolved="false"></xref>.
