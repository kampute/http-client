  summary: Defines a contract for creating retry schedulers tailored to specific retry strategies for HTTP requests.
  remarks: >-
    The <xref href="Kampute.HttpClient.Interfaces.IRetrySchedulerFactory" data-throw-if-not-resolved="false"></xref> interface enables the implementation of various retry strategies, such as fixed delay, exponential backoff, 

    or adaptive strategies, for handling HTTP request retries. It focuses on generating schedulers that decide the timing and conditions under which retries occur.
