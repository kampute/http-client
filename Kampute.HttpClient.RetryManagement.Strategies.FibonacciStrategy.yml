  namespace: Kampute.HttpClient.RetryManagement.Strategies
  summary: A retry strategy that increases the delay before each retry attempt based on the Fibonacci sequence.
  remarks: >-
    The <xref href="Kampute.HttpClient.RetryManagement.Strategies.FibonacciStrategy" data-throw-if-not-resolved="false"></xref> class uses the Fibonacci sequence to adjust the wait time between retries, starting with an initial

    delay and scaling the delay between subsequent attempts according to Fibonacci numbers. This approach provides a more moderate

    and controlled increase in delay times compared to the <xref href="Kampute.HttpClient.RetryManagement.Strategies.ExponentialStrategy" data-throw-if-not-resolved="false"></xref> approach, making it suitable for scenarios where

    a less aggressive increase in delay is desired.
  example: []
  syntax:
    content: 'public sealed class FibonacciStrategy : IRetryStrategy'
    content.vb: Public NotInheritable Class FibonacciStrategy Implements IRetryStrategy
