  assemblies:
  - Kampute.HttpClient
  namespace: Kampute.HttpClient
  summary: Determines whether the <xref href="System.Net.Http.HttpContent" data-throw-if-not-resolved="false"></xref> instance can be reused.
  remarks: >-
    Stream-based content (<xref href="System.Net.Http.StreamContent" data-throw-if-not-resolved="false"></xref>) is not reusable because the underlying stream can be consumed once. This method provides 

    a quick check to determine if the content is not stream-based and thus potentially reusable across multiple requests or operations.
  example: []
  syntax:
    content: public static bool IsReusable(this HttpContent content)
    parameters:
    - id: content
      type: System.Net.Http.HttpContent
      description: The <xref href="System.Net.Http.HttpContent" data-throw-if-not-resolved="false"></xref> instance to check for re-usability.
    return:
      type: System.Boolean
      description: <code>true</code> if the content is not of type <xref href="System.Net.Http.StreamContent" data-throw-if-not-resolved="false"></xref> and thus considered reusable; otherwise, <code>false</code>.
    content.vb: Public Shared Function IsReusable(content As HttpContent) As Boolean
  overload: Kampute.HttpClient.HttpContentExtensions.IsReusable*
