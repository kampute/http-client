  assemblies:
  - Kampute.HttpClient
  namespace: Kampute.HttpClient.ErrorHandlers
  summary: Provides a dynamic mechanism to handle HTTP error status codes and determine retry logic for HTTP requests.
  remarks: >-
    <p>

    This class implements the <xref href="Kampute.HttpClient.Interfaces.IHttpErrorHandler" data-throw-if-not-resolved="false"></xref> interface, allowing for custom and dynamic error handling strategies to be defined at runtime. 

    It encapsulates a delegate that is invoked to determine the retry logic for failed HTTP requests, making it highly flexible and adaptable to various error 

    handling scenarios.

    </p>

    <p>

    Since this class always returns <code>true</code> for <xref href="Kampute.HttpClient.ErrorHandlers.DynamicHttpErrorHandler.CanHandle(System.Net.HttpStatusCode)" data-throw-if-not-resolved="false"></xref>, it represents a "catch-all" handler that can be used as a fall-back 

    when no other specific error handlers are suitable.

    </p>
  example: []
  syntax:
    content: 'public class DynamicHttpErrorHandler : IHttpErrorHandler'
    content.vb: Public Class DynamicHttpErrorHandler Implements IHttpErrorHandler
